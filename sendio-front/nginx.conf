server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # No servir /api desde aquí - dejar que Traefik lo maneje
    location /api {
        return 404;
    }

    # SPA - todas las rutas van a index.html excepto archivos estáticos
    location / {
        try_files $uri $uri/ /index.html;
    }
}
