<div class="w-fit bg-gray-200 shadow-md rounded-full items-center">
  <div class="p-4 w-fit">
    <span class="flex flex-row space-x-3">
      @if (status()) {
        <div class="rounded-full w-4 h-4 bg-green-500 mt-1"></div>
        <span>Healthy</span>
      } @else {
        <div class="rounded-full w-4 h-4 bg-red-500 mt-1"></div>
        <span>Unhealthy</span>
      }
    </span>
  </div>
</div>
