services:
  # ---------------------------------------------------------------------------
  # BACKEND (Laravel API)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ./sendio-api
      dockerfile: Dockerfile
    container_name: sendio_api_dev
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ./sendio-api:/var/www/html
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sendio_net

  # ---------------------------------------------------------------------------
  # POSTGRESQL
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: sendio_db_dev
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - sendio_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # MONGODB
  # ---------------------------------------------------------------------------
  mongodb:
    image: mongo:latest
    container_name: sendio_mongo_dev
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_PASSWORD}
    volumes:
      - mongodata:/data/db
    networks:
      - sendio_net
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # REDIS
  # ---------------------------------------------------------------------------
  redis:
    image: redis:alpine
    container_name: sendio_redis_dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD} --loglevel warning
    volumes:
      - redisdata:/data
    networks:
      - sendio_net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  sendio_net:
    driver: bridge

volumes:
  pgdata:
  mongodata:
  redisdata:
